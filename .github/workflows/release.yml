name: Release

on:
  push:
    tags:
      - "v*" # Trigger this workflow only when a tag starting with "v" is pushed

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build the project
        run: cargo build --release

      - name: Move executable to OS-specific folder
        run: |
          mkdir -p output/${{ matrix.os }}
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv target/release/filecat.exe output/${{ matrix.os }}/filecat.exe
          else
            mv target/release/filecat output/${{ matrix.os }}/filecat
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/filecat*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
